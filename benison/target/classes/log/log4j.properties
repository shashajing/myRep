log4j.rootLogger=DEBUG,bension,file
 
log4j.appender.bension=org.apache.log4j.ConsoleAppender  
log4j.appender.bension.layout=org.apache.log4j.PatternLayout  
log4j.appender.bension.layout.ConversionPattern=[QC] %p [%t] %C.%M(%L) | %m%n  

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=/bension.log  
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d-[TS] %p %t %c - %m%n

log4j.logger.java.sql.Connection=debug  
log4j.logger.java.sql.Statement=debug
log4j.logger.java.sql.CallableStatement=debug
log4j.logger.java.sql.PreparedStatement=debug